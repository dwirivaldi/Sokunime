<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- Bootstarp -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Work+Sans:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- External Style CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <style></style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div
        class="container-fluid"
        style="background-color: #192026; margin-top: -8px"
      >
        <a class="navbar-brand" href="index.html">Sokunime</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
          style="margin-right: 83px; margin-top: 24px"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin: auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                style="color: #868686"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="color: #868686"
                >Anime</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="color: #868686"
                >Movie</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="color: #868686"
                >Ongoing</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="color: #868686"
                >Release Schedule</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="color: #868686"
                >Contact Us</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <div class="input-group">
              <input
                class="form-control search-input"
                type="search"
                placeholder="Search anime or movie"
                aria-label="Search"
              />
              <span class="input-group-text search-btn" id="basic-addon2"
                ><i class="bi bi-search"></i
              ></span>
            </div>
          </form>
          <button
            type="button"
            class="btn btn-outline-light"
            style="border: none; margin-left: 10px"
            data-bs-toggle="modal"
            data-bs-target="#loginmodal"
          >
            <i class="bi bi-person-circle"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb" style="margin-left: 200px">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
      </ol>
    </nav>

    <!-- Modal -->
    <div
      class="modal fade"
      id="loginmodal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="background: none; border: none">
          <div class="modal-body">
            <!-- Sign In Area -->
            <div class="signin-container">
              <div style="display: flex; justify-content: space-between">
                <div class="signin-title">Sign in</div>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  style="position: relative; bottom: 35px; left: 15px"
                ></button>
              </div>
              <div class="mb-24">
                <input
                  class="input-email"
                  type="text"
                  placeholder="Enter phone number or email address"
                />
              </div>
              <div
                class="form-check form-switch mb-24"
                style="display: flex; justify-content: center"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefault"
                />
                <label
                  class="form-check-label"
                  for="flexSwitchCheckDefault"
                  style="padding-left: 10px"
                  >Keep me Signed in</label
                >
              </div>
              <button type="button" class="btn btn-secondary signin-btn mb-24">
                Sign in
              </button>
              <button type="button" class="btn btn-light signup-btn mb-24">
                Sign up
              </button>
              <div class="mb-24" style="text-align: center">or</div>
              <button type="button" class="btn btn-light sosmed-btn mb-12">
                <i class="bi bi-google"></i>
                Continue with Google
              </button>
              <button type="button" class="btn btn-light sosmed-btn mb-12">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="#1976D2"
                  class="bi bi-facebook"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                  />
                </svg>
                Continue with Facebook
              </button>
              <button type="button" class="btn btn-light sosmed-btn mb-12">
                <i class="bi bi-apple"></i>
                Continue with Apple
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <div class="container badan">
    <div class="row">
      <div class="col peding-100">
        <h1>Contact Us</h1>
        <p>Please leave your message in the column provided.</p>
      </div>

      <div class="col peding-30">
        <form method="post" action="">
          <div class="form-group">
            <label style="margin-top: 10px">Name :</label>
            <input
              type="text"
              class="form-control"
              name="nama"
              placeholder="Masukkan Nama"
            />
          </div>

          <div class="form-group">
            <label style="margin-top: 10px">E-mail :</label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Masukkan Email"
            />
          </div>

          <div class="form-group">
            <label style="margin-top: 10px">Message :</label>
            <textarea
              name="pesan"
              class="form-control"
              cols="30"
              rows="7"
            ></textarea>
          </div>

          <input
            class="btn btn-secondary"
            type="submit"
            value="SEND"
            style="margin-top: 15px"
          />
        </form>
      </div>
    </div>
  </div>
  <footer>
    <p
      style="
        color: white;
        text-align: center;
        margin-top: 185px;
        justify-content: center;
      "
    >
      Copyright Â© 2022 SOKUNIME. All Rights Reserved
    </p>
  </footer>
</html>
